services:

  backend:
    build: ./backend
    container_name: backend-app
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on: []
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend-app
    ports:
      - "5173:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
